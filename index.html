<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="wireframe">
        <div class="search">
          <form id="search-form">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                />
              </div>
              <div class="col-auto">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-info"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="location-info-now">
          <h1>Your city</h1>
          <p id="last-updated"></p>
          <h2>
            Now
          </h2>
          <div class="row">
            <div class="col">
              <div class="clearfix">
                <img
                  class="float-left weather-icon-now"
                  src=""
                  alt=""
                  id="weather-icon"
                />
                <div class="float-left">
                  <strong id="temperature-now"></strong>
                  <span class="temperature-scale" id="celsius-scale">°C</span>
                  <span>|</span>
                  <span class="temperature-scale" id="fahrenheit-scale"
                    >°F</span
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <p class="proverb-section">
                <span id="proverb"></span>
                <br />
                <span id="author"></span>
              </p>
            </div>
          </div>
          <ul>
            <li id="weather-description"></li>
            <li>Wind: <span id="wind-speed"></span> km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>

        <div class="row" id="forecast"></div>
      </section>
      <p class="open-source">
        <a href="https://github.com/miri52/weather-app" target="_blank"
          >Open-source code</a
        >
        by Miriama Svítková
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
